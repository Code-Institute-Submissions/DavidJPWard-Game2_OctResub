<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Cabin+Sketch&family=Lexend+Peta:wght@100&family=Montserrat:wght@200&family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="page-layout">
        <h1 id="title">the game</h1>
        <div id="score-board">
            <div id="player-score" class="score">Wins: 0</div>
            <div id="enemy-score" class="score">Losses: 0</div>
        </div>
            <button class="select-team main-page-button">choose team</button>
            <button class="start-fight main-page-button">FIGHT!</button>
            <div class="team-container">
                <span>Current team:</span>
            <div class="team-roster-main-page">
                
                <div class="team-roster-position-main-page"></div>
                <div class="team-roster-position-main-page"></div>
                <div class="team-roster-position-main-page"></div>
                <div class="team-roster-position-main-page"></div>
                <div class="team-roster-position-main-page"></div>
                <div class="team-roster-position-main-page"></div>
            </div>
        </div>
    </div>

    <div class="team-select-popup">
        <button class="close-button">X</button>
        <div class="team-selection-bar">
            <button class="team-selection" data-monster="blady">blady</button>
            <button class="team-selection" data-monster="blinky">blinky</button>
            <button class="team-selection" data-monster="bruk">bruk</button>
        </div>
        <div class="team-roster">
            <div id="position1" class="team-roster-position"></div>
            <div id="position2" class="team-roster-position"></div>
            <div id="position3" class="team-roster-position"></div>
            <div id="position4" class="team-roster-position"></div>
            <div id="position5" class="team-roster-position"></div>
            <div id="position6" class="team-roster-position"></div>

            <button id="remove"> Remove </button>
        </div>
    </div>

    <div class="battle-popup">
        <button class="close-button">X</button>
        <div class="game-window">
            <div class="monster-placeholder player-placeholder"></div>
            <div class="monster-placeholder enemy-placeholder"></div>
            <div class="health-bar player-health-bar"></div>
            <div class="health-bar enemy-health-bar"></div>
        </div>
        <div class="bench">
            <button class="swap-button" data-chair="1"></button>
            <button class="swap-button" data-chair="2"></button>
            <button class="swap-button" data-chair="3"></button>
            <button class="swap-button" data-chair="4"></button>
            <button class="swap-button" data-chair="5"></button>
            <button class="swap-button" data-chair="6"></button>
        </div>
        <div class="move-bar">
            <button class="move-button" data-slot="0"></button>
            <button class="move-button" data-slot="1"></button>
            <button class="move-button" data-slot="2"></button>
            <button class="move-button" data-slot="3"></button>
            <div class="first-output"></div>
            <div class="second-output"></div>
            <button class="continue-button">CONTINUE -></button>
        </div>
        
    </div>
    <script src="/assets/js/monstersDeck.js"></script>
    <script src="/assets/js/monster.js"></script>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
